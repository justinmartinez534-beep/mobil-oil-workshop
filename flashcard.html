  <script>
    let currentCard = 0;
    let isFlipped = false;
    let cardOrder = [];

    function initCardOrder() {
      cardOrder = WordRoots.map((_, i) => i);
      updateCard();
    }

    function updateCard() {
      const item = WordRoots[cardOrder[currentCard]];
      document.getElementById('card-index').textContent = currentCard + 1;
      document.getElementById('total-cards').textContent = WordRoots.length;
      document.getElementById('front-title').textContent = item.root;
      document.getElementById('front-origin').textContent = item.origin;
      document.getElementById('back-meaning').textContent = item.meaning;
       document.getElementById('back-description').textContent = item.description.substring(0, 100) + '...';
      isFlipped = false;
      document.getElementById('flashcard').classList.remove('flipped');
    }

    function flipCard() {
      isFlipped = !isFlipped;
      document.getElementById('flashcard').classList.toggle('flipped');
    }

    function nextCard() {
      currentCard = (currentCard + 1) % cardOrder.length;
      updateCard();
    }

    function prevCard() {
      currentCard = (currentCard - 1 + cardOrder.length) % cardOrder.length;
      updateCard();
    }

    function shuffleCards() {
      for (let i = cardOrder.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [cardOrder[i], cardOrder[j]] = [cardOrder[j], cardOrder[i]];
      }
      currentCard = 0;
      updateCard();
    }

    document.addEventListener('keydown', (e) => {
      if (e.key === ' ') { e.preventDefault(); flipCard(); }
      else if (e.key === 'ArrowRight') nextCard();
      else if (e.key === 'ArrowLeft') prevCard();
    });

    document.addEventListener('DOMContentLoaded', initCardOrder);
  </script>
